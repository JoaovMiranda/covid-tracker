<app-loading [isLoading]="isLoading"></app-loading>
<section>
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%;display: block;">
  </highcharts-chart>
  <br>
  <mat-card fxFlex="grow" class="deeper a">
    <div style=" margin-bottom: 8px;" class="resp-card" fxLayout="row" fxLayoutGap="5px">

      <mat-card class="deeper-deeper center" fxFlex="50">
        <label for="confirmados">Confirmados</label>
        <div class="data-inside">
          <mat-card-title>
            <mat-icon aria-hidden="true">check</mat-icon>
          </mat-card-title>
          <strong> {{arrAux[0] | number}} </strong>
        </div>
      </mat-card>
      <br>
      <mat-card class="deeper-deeper center" fxFlex="50">
        <label for="mortos">Mortos</label>
        <div class="data-inside">
          <mat-card-title>
            <mat-icon aria-hidden="true">close</mat-icon>
          </mat-card-title>
          <strong> {{arrAux[1] | number}} </strong>
        </div>
      </mat-card>
    </div>

    <div style=" margin-bottom: 8px;" fxLayout="row" class="resp-card" fxLayoutGap="5px">
      <mat-card class="deeper-deeper center" fxFlex="50">
        <label for="ativos">Ativos</label>
        <div class="data-inside">
          <mat-card-title>
            <mat-icon aria-hidden="true">warning</mat-icon>
          </mat-card-title>
          <strong>{{arrAux[2] | number}}</strong>
        </div>
      </mat-card>
      <br>
      <mat-card class="deeper-deeper center" fxFlex="50">
        <label for="recuperados">Recuperados</label>
        <div class="data-inside">
          <mat-card-title>
            <mat-icon aria-hidden="true">healing</mat-icon>
          </mat-card-title>
          <strong> {{arrAux[3] | number}} </strong>
        </div>
      </mat-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center" class="stats-cards">
      <mat-card class="Nordeste deeper-deeper center" fxFlex="100">
        <label for="mundial">Mundial</label>
        <div class="data-inside">
          <mat-card-title>
            <mat-icon aria-hidden="true"> person_pin_circle</mat-icon>
          </mat-card-title>
          <strong> {{arrAux[4] | number}} </strong>
        </div>
        <p> Mostra que aproximadamente <b style="color: yellow; "> {{arrAux[5] | number }}% </b> de todas as
          pessoas no mundo ja esteve ou est√° portando o <dfn>COVID-19</dfn>.</p>
      </mat-card>
    </div>
  </mat-card>

  <!-- <a [href]="href">AAAAAAA</a> -->

</section>
